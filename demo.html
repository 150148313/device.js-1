<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>device.js - binnng</title>
	<meta  name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//binnng.github.io/debug.js/stylesheets/stylesheet.css" media="screen">
	<style type="text/css">
		body{
			padding: 1.4rem;
  		text-shadow: none !important;
  		background: #eee

		}
		header{
			text-align: center;
		}
		ul{
			font-size: 1.4rem;
			max-width: 400px;
			margin: 0 auto;
		}
		li{
			line-height: 1.5;
			font-size: .8em;
		}

		li b.false{
			color: red;
		}

		li b.true{
			color: #4faa33;
		}

		#downloads{
			margin-top: 40px;
		}

		#view-on-github{
			float: none;
			margin: 0 auto;
		}


    a[href*="tongji.baidu.com"]{
      display: none;
    }

	</style>
</head>
<body>
<header>
<h1>device.js</h1>
<h2>设备检测</h2>
</header>
<ul>
</ul>


<section id="downloads">
  <a href="https://github.com/binnng/device.js" id="view-on-github" class="button"><span>View on GitHub</span></a>
</section>

<script type="text/javascript" src="device.min.js"></script>
<script type="text/javascript">

	var html = [];
	
	for (var i in window.device) {
		html.push("<li>" + i + ": <b class=" + window.device[i] + ">" + window.device[i] + "</b></li>");
	}

	var $ = document.querySelector.bind(document);
	var ul = $("ul");

	ul.innerHTML = html.join("");

</script>

document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F0808592e3802a8d59e78e2e601623a22' type='text/javascript'%3E%3C/script%3E"));
</script>
	
</body>
</html>
